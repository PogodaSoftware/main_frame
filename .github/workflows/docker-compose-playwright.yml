name: Docker Compose, Playwright, and Angular Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
      FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
    timeout-minutes: 20
    services:
      docker:
        image: docker:20.10.9
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          docker-compose up -d
          sleep 5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Backend/controller/requirements.txt"

      - name: Ensure browsers are installed
        run: python -m playwright install --with-deps

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run Playwright Tests
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}
          DJANGO_SETTINGS_MODULE: Backend.controller.main_frame_project.settings
          DJANGO_ALLOW_ASYNC_UNSAFE: 1
        run: |
          python ${{ inputs.test-script }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install project dependencies
        run: npm ci

      - name: Run Angular unit tests with ChromeHeadless
        run: |
          ng test --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Stop Docker Compose
        if: always()
        run: docker-compose down