name: Dockerisation of the Application

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        default: "3.11"
        type: string
      test-script:
        description: "Path to the Playwright test script in the external repository"
        default: "Playwright/run_tests.py"
        type: string
    secrets:
      BACKEND_PORT:
        required: true
      FRONTEND_PORT:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    env: 
      BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
      FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
      PATTOKEN: ${{ secrets.PAT_TEST }}
    timeout-minutes: 30
    services:
      docker:
        image: docker:20.10.9
        options: --privileged

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        shell: bash
        run: |
          docker compose up -d
          sleep 5
      
      - name: Debug Secrets
        shell: bash
        run: echo "PAT is set to $orgpat"
        env:
            orgpat: ${{ secrets.ORGPAT }}
        
      - name: Trigger External Playwright Tests
        shell: bash
        env:
          orgpat: ${{ secrets.ORGPAT }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $orgpat" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/PogodaSoftware/Automation/actions/workflows/pythonplaywright.yml/dispatches \
            -d '{"ref":"main"}'
      
      - name: Stop Docker Compose
        shell: bash
        if: always()
        run: docker compose down